<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>PRODUCTOS PIUKE</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/74dcd4bd9a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>


</head>
<body>

  <main class="main">
    <div class="container text-center">
      <h1>NUESTROS PRODUCTOS</h1>
        <span>Creado por <i class="zmdi zmdi-favorite red"></i>  By: <strong>Pame in Love</strong> From: <i><a href="https://www.tiktok.com/@segunjuanpedro" class="wsk-btn">SegunJuanPedro</a></i></span>
    </div>
  </main>

  <section class="store">
    <div class="container">
        <div class="items">
            <div class="row">

                <div class="col-md-6">
                    <div class="item shadow mb-4">
                        <h3 class="item-title">ESTRELLA COLOR</h3>
                        <img class="item-image" src="./assets.css/estrellacolor.jpeg">

                        <div class="item-details">
                            <h4 class="item-price">$2500</h4>
                            <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="item shadow mb-4">
                        <h3 class="item-title">FASES</h3>

                        <img class="item-image" src="./assets.css/mistica1.jpg">

                        <div class="item-details">
                            <h4 class="item-price">$3000</h4>
                            <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="item shadow mb-4">
                        <h3 class="item-title">ESTRELLAS X3</h3>

                        <img class="item-image" src="./assets.css/mistica2.jpg">

                        <div class="item-details">
                            <h4 class="item-price">$2800</h4>
                            <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="item shadow mb-4">
                        <h3 class="item-title">FLORERO</h3>

                        <img class="item-image" src="./assets.css/FLORERO.jpg">

                        <div class="item-details">
                            <h4 class="item-price">$3400</h4>
                            <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>
<!-- END SECTION STORE -->
<!-- START SECTION SHOPPING CART -->
<section class="shopping-cart">
    <div class="container">
        <h1 class="text-center">CARRITO</h1>
        <hr>
        <div class="row">
            <div class="col-6">
                <div class="shopping-cart-header">
                    <h6>Producto</h6>
                </div>
            </div>
            <div class="col-2">
                <div class="shopping-cart-header">
                    <h6 class="text-truncate">Precio</h6>
                </div>
            </div>
            <div class="col-4">
                <div class="shopping-cart-header">
                    <h6>Cantidad</h6>
                </div>
            </div>
        </div>
        <!-- ? START SHOPPING CART ITEMS -->
        <div class="shopping-cart-items shoppingCartItemsContainer">
        </div>
        <!-- ? END SHOPPING CART ITEMS -->

        <!-- START TOTAL -->
        <div class="row">
            <div class="col-12">
                <div class="shopping-cart-total d-flex align-items-center">
                    <p class="mb-0">Total</p>
                    <p class="ml-4 mb-0 shoppingCartTotal">0</p>
                    <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                        data-delay="2000">
                        <div class="toast-header">
                            <span>✅</span>
                            <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="toast-body text-white">
                            Se aumentó correctamente la cantidad
                        </div>
                    </div>
                    <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                        data-target="#comprarModal">Comprar</button>
                </div>
            </div>
        </div>

        <!-- END TOTAL -->

        <!-- START MODAL COMPRA -->
        <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Pronto recibirá su pedido</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MODAL COMPRA -->


    </div>

</section>
<!-- END SECTION SHOPPING CART -->

</body>
</html>
